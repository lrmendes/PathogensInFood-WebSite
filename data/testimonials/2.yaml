text: "He is an Engineer in Animal Husbandry, with a Master Degree in Animal Production and a PhD in Animal Science from the Portuguese University of Trás-os-Montes and Alto Douro. Currently, he is a Coordinator Professor in the Animal Science Department of IPB, Portugal; and leads the “Food Quality and Safety Analytics” research team at CIMO-IPB."
