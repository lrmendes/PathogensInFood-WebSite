text: "She is a Food Engineer (Honours) from the National Agricultural University La Molina (Peru) and holds a PhD in Biosystems Engineering from University College Dublin, Ireland. She is currently Principal Investigator at the CIMO Mountain Research Centre (Polytechnic Institute of Bragança, Portugal) where she leads the “Food Quality and Safety Analytics” research team."
