text: "She is a food microbiologist and holds an MSc in Food and Biotechnology Process Engineering, and an MSc in Food Industry Management (National Food Science Engineering Institute - Massy, France). She is currently a Scientific Officer at Anses, where she leads projects related to microbiological risk assessment, food hygiene and microbiology."
