text: "He is a Doctor of Veterinary Medicine and holds a Master of Science and a PhD in Epidemiology and Biostatistics (Paris XI University, Faculty of Medicine, France). He currently leads the Food Safety Risk Assessment Unit at the French Agency for Food, Environmental and Occupational Health and Safety (Anses). He has been selected and served for four terms (3 years each) as an expert in two EFSA scientific panels, AHAW and BIOHAZ and participated in several dozens of ad-hoc scientific working groups."
