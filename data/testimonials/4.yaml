text: "She is a Doctor in Veterinary Medicine (Maisons-Alfort, France) and holds a PhD in Epidemiology and Biomathematics (AgroParisTech, Paris, France) and a Master Degree in Oceanography (Paris 6, France). She is a Senior Scientist specialised in quantitative risk assessment, epidemiology and mathematical modelling at Anses."
